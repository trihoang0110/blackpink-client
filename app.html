<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackpink AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="dropzone.css">
  <link rel="stylesheet" href="app.css">
</head>

<body class="bg">
  <header>
    <img class="logo" src="./Images/logo.png" />
  </header>

  <main class="container pt-4">
    <h1 class="h2 mx-4 text-center" id="header">Which BLACKPINK member is in the picture?</h1>
    <div id="members" class="row mt-4 justify-center">
      <div class="col-12 col-sm-6 col-lg-3 mt-4 align-items-center card">
        <img class="rounded-circle overflow-hidden w-75" src="./images/Jennie.jfif" alt="jennie">
        <span class="h2 card-title mt-4">Jennie</span>
      </div>
      <div class="col-12 col-sm-6 col-lg-3 mt-4 align-items-center card">
        <img class="rounded-circle overflow-hidden w-75" src="./images/Jisoo.jpg" alt="jisoo">
        <span class="h2 card-title mt-4">Jisoo</span>
      </div>
      <div class="col-12 col-sm-6 col-lg-3 mt-4 align-items-center card">
        <img class="rounded-circle overflow-hidden w-75" src="./images/Lisa.jpg" alt="lisa">
        <span class="h2 card-title mt-4">Lisa</span>
      </div>
      <div class="col-12 col-sm-6 col-lg-3 mt-4 align-items-center card">
        <img class="rounded-circle overflow-hidden w-75" src="./images/Rose.jpg" alt="rose">
        <span class="h2 card-title mt-4">Rose</span>
      </div>
    </div>
    <form action="" class="dropzone mt-2" id="dropzone">
      <div class="drop-zone m-auto">
        <span class="drop-zone__prompt">Drop file here or click to upload</span>
        <input id="fileUploaded" type="file" name="myFile" class="drop-zone__input">
      </div>
      <div class="col-center mt-3">
        <button id="submitBtn" type="button" class="btn btn-pink">Classify</button>
      </div>
    </form>
  </main>
  <footer class="col-center">
    <img class="logo" src="./Images/logo.png" />
    <ul class="nav footer-nav icon-container gap-4 mt-3">
      <li>
        <a href="https://www.youtube.com" target="_blank">
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-youtube icon" viewBox="0 0 16 16">

              d="M8.051 1.999h.089c.822.003 4.987.033 6.11.335a2.01 2.01 0 0 1 1.415 1.42c.101.38.172.883.22 1.402l.01.104.022.26.008.104c.065.914.073 1.77.074 1.957v.075c-.001.194-.01 1.108-.082 2.06l-.008.105-.009.104c-.05.572-.124 1.14-.235 1.558a2.007 2.007 0 0 1-1.415 1.42c-1.16.312-5.569.334-6.18.335h-.142c-.309 0-1.587-.006-2.927-.052l-.17-.006-.087-.004-.171-.007-.171-.007c-1.11-.049-2.167-.128-2.654-.26a2.007 2.007 0 0 1-1.415-1.419c-.111-.417-.185-.986-.235-1.558L.09 9.82l-.008-.104A31.4 31.4 0 0 1 0 7.68v-.123c.002-.215.01-.958.064-1.778l.007-.103.003-.052.008-.104.022-.26.01-.104c.048-.519.119-1.023.22-1.402a2.007 2.007 0 0 1 1.415-1.42c.487-.13 1.544-.21 2.654-.26l.17-.007.172-.006.086-.003.171-.007A99.788 99.788 0 0 1 7.858 2h.193zM6.4 5.209v4.818l4.157-2.408L6.4 5.209z" />

      <li>
